<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>My Notes</title>
</head>
<body>
<h1>Welcome, Your Notes</h1>

<form action="/notes" method="post">
  <textarea name="title" placeholder="Write your note here..." required></textarea><br>
  <button type="submit">Add Note</button>
</form>

<h2>Your Notes:</h2>
<ul>
  <li th:each="note : ${notes}" th:text="${note.title}"></li>
</ul>
</body>
</html>
